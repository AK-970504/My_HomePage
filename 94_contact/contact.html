<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<meta name="robots" content="ALL">
		<title>
			お問合せ
		</title>
		<meta name="description" content="お問合せ">
		<meta property="og:type" content="website">
		<meta property="og:url" content="contact.html">
		<meta property="og:image" content="img/org_img.jpg">
		<meta property="og:title" content="お問合せ">
		<meta property="og:description" content="お問合せ">
		<meta property="og:locale" content="ja_JP">
		<link rel="icon" type="image/png" href="/94_contact/img/fav-icon.png?v1">
		<link rel="apple-touch-icon-precomposed" href="/94_contact/img/fav-icon.png">
		<link rel="stylesheet" type="text/css" media="ALL" href="/94_contact/css/contact.css">
		<script src="/94_contact/js/contact.js" defer>
		</script>
	</head>
	<body>
		<!--header挿入ポイント-->
		<div id="header_placeholder">
		</div>
		<div class="layout">
			<main>
				<div class="contact_title">
					<h1>
						お問合せ
					</h1>
				</div>
				<div class="contact-List">
					<form action="/94_contact/php/contact.php" method="POST" enctype="multipart/form-data">
						<div class="type_list">
							<div class="type_item">
								お問合せ種別
								<span>
									*
								</span>
							</div>
							<div class="type_label">
								<div class="type-item-label">
									<label class="type_item_list_01">
										<input id="type_01" type="radio" name="type" value="プログラミングについて" autocomplete="off">
										プログラミングについて
									</label>
									<label class="type_item_list_02">
										<input id="type_02" type="radio" name="type" value="フードについて" autocomplete="off">
										フードについて
									</label>
									<label class="type_item_list_03">
										<input id="type_03" type="radio" name="type" value="日記について" autocomplete="off">
										日記について
									</label>
								</div>
								<div class="type-item-label">
									<label class="type_item_list_01">
										<input id="type_04" type="radio" name="type" value="テンプレート各種について" autocomplete="off">
										テンプレート各種について
									</label>
									<label class="type_item_list_02">
										<input id="type_05" type="radio" name="type" value="エンタメについて" autocomplete="off">
										エンタメについて
									</label>
									<label class="type_item_list_03">
										<input id="type_06" type="radio" name="type" value="その他" autocomplete="off">
										その他
									</label>
								</div>
							</div>
						</div>
						<div class="name_01_list">
							<label class="name_01_item" for="name_01">
								お名前
								<span>
									*
								</span>
							</label>
							<input id="name_01" type="text" name="name_01" placeholder="例) 山田　太郎" autocomplete="off">
						</div>
						<div class="name_02_list">
							<label class="name_02_item" for="name_02">
								フリガナ
								<span>
									*
								</span>
							</label>
							<input id="name_02" type="text" name="name_02" placeholder="例) ヤマダ　タロウ" autocomplete="off">
						</div>
						<div class="email_list">
							<label class="email_item" for="email">
								メールアドレス
								<span>
									*
								</span>
							</label>
							<input id="email" type="text" name="email" placeholder="例) exanple@exanple.com" autocomplete="off">
						</div>
						<div class="message_list">
							<label class="message_item" for="message">
								お問合せ内容
								<span>
									*
								</span>
							</label>
							<textarea id="message" name="message" placeholder="お問合せ内容を記入して下さい" autocomplete="off"></textarea>
						</div>
						<div class="picture_list">
							<div class="picture_item">
								画像
							</div>
							<label class="picture_item_list" for="picture_01">
								画像選択
							</label>
							<input id="picture_01" type="file" name="picture[]" accept="image/*" autocomplete="off">
							<label class="picture_item_list" for="picture_02">
								画像選択
							</label>
							<input id="picture_02" type="file" name="picture[]" accept="image/*" autocomplete="off">
							<label class="picture_item_list" for="picture_03">
								画像選択
							</label>
							<input id="picture_03" type="file" name="picture[]" accept="image/*" autocomplete="off">
							<label class="picture_item_list" for="picture_04">
								画像選択
							</label>
							<input id="picture_04" type="file" name="picture[]" accept="image/*" autocomplete="off">
							<label class="picture_item_list" for="picture_05">
								画像選択
							</label>
							<input id="picture_05" type="file" name="picture[]" accept="image/*" autocomplete="off">
						</div>
						<div class="form_submit">
							<button type="submit">
								送信
							</button>
						</div>
					</form>
				</div>
			</main>
			<!--aside挿入ポイント-->
			<div id="aside_placeholder">
			</div>
		</div>
		<!--footer挿入ポイント-->
		<div id="footer_placeholder">
		</div>
	</body>
</html>
